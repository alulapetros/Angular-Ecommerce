<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box product-card">
            <div>
              <a routerLink="/products/{{ tempProduct.id }}">
                <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
              </a>
            </div>

            <div>
              <a routerLink="/products/{{ tempProduct.id }}">
                <h2>{{ tempProduct.name }}</h2>
              </a>
            </div>

            <div class="price">
              {{ tempProduct.unitPrice | currency: "USD" }}
            </div>

            <div>

            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-sm my-btns">Add to cart
            </button>

          </div>
          </div>


        </div>

        <!--if the product is not found display this block of code-->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          Sorry! we couldn't find any such products
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
